<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verifica di non essere un robot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(6, 100px);
    grid-gap: 10px;
    justify-content: center;
    margin-top: 20px;
  }
  .grid img {
    width: 100px;
    height: 100px;
    cursor: pointer;
    border: 3px solid transparent;
  }
  .grid img.selected {
    border: 3px solid #00f;
  }
  #result {
    margin-top: 20px;
  }
</style>
</head>
<body>
<h2>Verifica di non essere un robot</h2>
<p>Seleziona tutte le immagini corrette</p>
<div class="grid" id="captchaGrid">

<img src="images/true_8.jpg" data-true="true" onclick="toggleSelect(this)">

<img src="images/true_4.jpg" data-true="true" onclick="toggleSelect(this)">
<img src="images/filler_14.jpg" data-true="false" onclick="toggleSelect(this)">
<img src="images/filler_3.jpg" data-true="false" onclick="toggleSelect(this)">
<img src="images/true_6.jpg" data-true="true" onclick="toggleSelect(this)">
<img src="images/true_7.jpg" data-true="true" onclick="toggleSelect(this)">
<img src="images/filler_26.jpg" data-true="false" onclick="toggleSelect(this)">

</div>
<br>
<button onclick="validate()">Verifica</button>
<div id="result"></div>

<script>
function toggleSelect(img) {
  img.classList.toggle('selected');
}

function validate() {
  const imgs = document.querySelectorAll('.grid img');
  let correct = 0;
  let selectedCorrect = 0;
  let selectedIncorrect = 0;

  imgs.forEach(img => {
    const isTrue = img.dataset.true === "true";
    const isSelected = img.classList.contains('selected');
    if (isTrue) correct++;
    if (isTrue && isSelected) selectedCorrect++;
    if (!isTrue && isSelected) selectedIncorrect++;
  });

  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = "";
  const img = document.createElement('img');
  img.style.marginTop = "20px";
  img.style.width = "300px";

  if (selectedCorrect === correct && selectedIncorrect === 0) {
    img.src = "images/success.jpg";
  } else {
    img.src = "images/failure.jpg";
  }

  resultDiv.appendChild(img);
}
</script>
</body>
</html>
